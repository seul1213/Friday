<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HELLO</title>
</head>
<body>
<h1>Hello HTML</h1>
<a href="http://localhost:8000/exweb/param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>
<!-- 주소지정시, 현재문서와 컴퓨터 주소(IP)오 포트번호가 동일하면 생략 가능 -->
<a href="/exweb/param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>
<!-- 주소지정시, 현재문서와 폴더까지 동일하면 파일명만 지정가능 -->
<a href="param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>

<!-- form 엘리먼트 내부에 있는 submit버튼을 클릭하면,
해당form 엘리먼트의 action 속성값으로 지정한 주소로 이동(=요청 전송)
요청 전송시, form 내부에 있는 입력요속들의 name과 value 속성값을
파라미터명과 파라미터값으로 포함(추가)하여 함께 전송 -->
<!-- form 엘리먼트의 method 속성값으로 요청방식을 지정가능
요청방식(=HTTP method=HTTP command)에는 GET,POST,PUT,DELETE,...존재
form 엘리먼트의 method 속성값에는 GET,POST 지정가능(생략시 기본값은 GET) -->
<!-- 웹브라우저 주소창에 직접 이렵한 경우,링크(<a>)를 클릭한 경우,요청방식은 GET -->
<!-- GET 방식으로 전송시, 파라미터 주소 뒤에 ?"파라미터명=파라미터값" 형태로 붙어서 전송
     POST 방식으로 전송시, 파라미터는 주소를 포함한 요청헤더가 아닌 요청메시지 본문에 담겨서 전송 -->
<!--   POST방식으로 전송하면, 보안상 유리하고,파라미터의 길이제한이 없는 장점이 존재  -->
<h2>GET방식 FORM 전송</h2>
<form action="/exweb/param.do"method="get">
x:<input type="text"  name="x" value="포로리"  />
y:<input type="text"  name="y" value="너부리"  />
<input type="submit"/>
</form>
<h2>POST방식 FORM 전송</h2>
<form action="/exweb/param.do"method="post">
x:<input type="text"  name="x" value="포로리"  />
y:<input type="text"  name="y" value="너부리"  />
<input type="submit"/>
</form>

<h2>계산기</h2>
<form action="/exweb/calc.do"method="post">
x:<input type="number"  name="x" value="0"  />
<select name="op">
<option value="plu">+</option>
<option value="min">-</option>
<option value="mul">*</option>
<option value="div">/</option>
</select>
y:<input type="number"  name="y" value="0"  />
<input type="submit"/>
</form>
<!--  x,y값을 2와 3을 각각 입력하고 *를 선택한 후 submit 버튼을 클릭하면,
 화면에 "2+3=5"라고 출력되도록 CalSevlet클래스를 변경하세요-->



<!--  GET http://localhost:8000/exweb/param.do(가져오기)
 POST http://localhost:8000/exweb/param.do(저장)
 PUT http://localhost:8000/exweb/param.do(수정)
 DELETE http://localhost:8000/exweb/param.do(삭제) -->
 
 <!-- 금액을 입력하고 "원"을 선택한 후 submit 버튼을 클릭하면,-->
 <!-- 화면에 "000원=000달러" 라고 출력되고 -->
 <!-- 금액을 입력하고 "달러"를 선택한 후 submit 버튼을 클릭하면,-->
 <!-- 화면에 "000달러=000원" 라고 출력되도록 ConvServlet클래스를 변경하세요 -->
 <!-- 오늘 1달러=1287원 -->
 <h2>원-달러변환</h2>
 <form action="/exweb/dollar">
 금액:<input type="number"  name="num" value="0"  />
 <select name="unit">
<option value="won">원</option>
<option value="dol">달러</option>
</select>
<input type="submit"/>
 </form>
 
 <h2>POST방식 LifeServlet 요청 전송</h2>
<form action="/exweb/Life.do"method="post">
<input type="submit"/>
</form>
 

</body>
</html>
